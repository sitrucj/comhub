<md-whiteframe class="md-whiteframe-z1">
  <md-toolbar ng-controller="NavbarCtrl">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h3>
          <span>Community Hub</span>
        </h3>
      </div>
      <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav">
          <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
              <md-button ng-href="{{item.link}}">{{item.title}}</md-button>
          </li>
          <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
        </ul>

        

        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><md-button href="/signup">Sign up</md-button></li>
          <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><md-button href="/login">Login</md-button></li>
          <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>
          <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><md-button aria-label="settings" class="md-icon-button" href="/settings"><span class="glyphicon glyphicon-cog"></span></md-button></li>
          <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><md-button href="" ng-click="logout()">Logout</md-button></li>
        </ul>

      
      </div>
    </div>
  </md-toolbar>
</md-whiteframe>
